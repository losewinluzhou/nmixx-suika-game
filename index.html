<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NMIXX-Suika-Game</title>
  <meta property="og:title" content="NMIXX-Suika-Game" />
  <meta property="og:image" content="https://tombofry.github.io/suika-game/screenshot.png" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div id="game-canvas">
      <div id="game-ui">
        <div id="btn-start-css">START GAME</div>
        <div id="credit-text">made by LWLZ</div>

        <p id="game-score"></p>

        <div id="game-end-container">
          <div id="game-end">
            <div id="game-end-title">Game Over!</div>
            <div id="game-end-link">Try Again</div>
          </div>
        </div>

        <div id="game-status">
          <div class="game-status-item">
            <div class="game-status-label">Highscore</div>
            <div id="game-highscore-value">0</div>
          </div>
          <div class="game-status-item">
            <div class="game-status-label">Next</div>
            <img id="game-next-fruit" src="./assets/img/circle0.png" />
          </div>
		  <div id="btn-mute" class="game-status-item"><img id="btn-mute-img" src="./assets/img/mute.png" style="height: 36px; width: auto;" /></div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./matter.js"></script>
  <script type="text/javascript" src="./index.js?v=4"></script>
</body>
</html>
